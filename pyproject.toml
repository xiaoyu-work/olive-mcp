[project]
name = "olive-mcp"
version = "0.1.0"
description = "MCP server for Microsoft Olive model optimization"
requires-python = ">=3.10,<3.13"
dependencies = [
    "mcp[cli]",
]

[project.scripts]
olive-mcp = "olive_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/olive_mcp"]
